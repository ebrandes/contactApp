<!DOCTYPE>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Meus Contatos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ngDialog-theme-plain.min.css">
    <link rel="stylesheet" href="/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="/css/ngDialog-custom-width.css">
    <link rel="stylesheet" href="/css/ngDialog.css">

</head>

<body>

    <div class="container" ng-controller="contactCtrl">
        <h1>Lista de Contatos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>NÃºmero</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.name" />
                    </td>
                    <td>
                        <input type="text" ng-model="contact.email" class="form-control"/>
                    </td>
                    <td>
                        <input type="text" ng-model="contact.number" class="form-control"/>
                    </td>
                    <td>
                       <button class="btn btn-warning" ng-click="addContact(contact)">Adicionar contato</button>
                   </td>
               </tr>
               <tr ng-repeat="contact in contactList">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td>

                    <div class="form-group">
                        <button class="btn btn-warning" ng-click="updateContact(contact)">Editar</button>
                        <button class="btn btn-primary" ng-click="removeContact(contact._id)">Remover</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>


<!--scripts -->
<script type="text/javascript" src="/lib/angular.min.js"></script>
<script type="text/javascript" src="/lib/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/lib/ngDialog.min.js"></script>
<script type="text/javascript" src="/lib/angular-input-masks-standalone.min.js"></script>





<!--controllers-->
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/contact-controller.js"></script>

<!--fim scripts-->

</html>
