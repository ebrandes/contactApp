 <h1>Lista de Contatos</h1>

 <div class="row text-right">
    <button class="btn btn-primary" ng-click="updateContact(contact)">Cadastrar</button>
</div>

<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>NÃºmero</th>
            <th class="text-right">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contactList">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number | telefoneBrmask }}</td>
            <td>
                <div class="form-group text-right">
                    <button class="btn btn-warning" ng-click="updateContact(contact)">Editar</button>
                    <button class="btn btn-primary" ng-click="removeContact(contact._id)">Remover</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>



<div class="row">
    <form action="" enctype="multipart/form-data"></form>
    <input type="file" nv-file-select="" uploader="uploader">
</div>
<div class="row">
    <ul>
        <li ng-repeat="item in uploader.queue">
            Name: <span ng-bind="item.file.name"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
</div>
