<h2>{{(ngDialogData._id) ? 'Alterar ' : 'Inserir '}} usu√°rio</h2>
<form name="formContact" ng-submit="confirm(ngDialogData)" class="form" novalidate>
    <div class="form-group">
        <label for="">Nome</label>
        <input type="text" class="form-control" ng-model="ngDialogData.name" name="name" required  ng-minlength="3"/>
    </div>
    <div class="form-group">
        <label for="">Email<span class="small"> <i> (ex:eeee@eeee.com) </i></small></label>
        <input type="email" ng-model="ngDialogData.email" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="">Telefone</label>
        <input type="text" ng-model="ngDialogData.number" class="form-control" required  ui-br-phone-number/>
    </div>
    <div class="form-group">
        <label for="">&nbsp;</label>
        <input type="submit" class="btn btn-warning" value="Adicionar contato" />
    </div>
</form>
