<form novalidate>

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" ng-model="ngDialogData.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="ngDialogData.email">
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel"  class="form-control" ng-model="ngDialogData.number">
    </div>

    <div class="form-group text-right">
    <button class="btn btn-primary" ng-click="closeThisDialog(ngDialogData)">Alterar</button>
    </div>

</form>
